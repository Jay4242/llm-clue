name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on tags matching v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up C++ environment
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make libcurl4-openssl-dev libcpprest-dev libboost-all-dev libssl-dev

      - name: Compile clue
        run: make clue

      - name: Compile easy_diffusion
        run: make easy_diffusion

      - name: Package
        run: |
          mkdir release
          cp clue release/
          cp easy_diffusion release/
          tar -czvf release.tar.gz -C release .

      - name: Get Release Version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        continue-on-error: true #If release exists, continue

      - name: Upload Release Asset
        id: upload-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.tar.gz
          asset_name: release.tar.gz
          asset_content_type: application/gzip
